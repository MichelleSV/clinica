<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="img/logo.png"/>
	<link rel="stylesheet" href="css/main.css">
	<title>Objetos</title>
</head>
<body>
	<form id="form">
		<label for="name">Nombre: </label><input type="text" id="nombre" placeholder="Ingresa tu nombre">
		<br><br>
		<label for="apellido">Apellido: </label><input type="text" id="apellido" placeholder="Ingresa tu apellido">
		<br><br>
		<label for="edad">Edad: </label><input type="number" id="edad"placeholder="Ingresa tu edad">
		<br><br>
		<label for="genero">Género: </label><input type="text" id="genero" placeholder="Ingresa tu género">
		<br><br>
		<label for="ciudad">Ciudad: </label><input type="text" id="ciudad" placeholder="Ingresa tu ciudad">
		<br><br>
		<label for="pais">País: </label><input type="text" id="pais" placeholder="Ingresa tu país">
		<br><br>
		<button id="registrar">Regístrate</button>
	</form>
	<div id="div-contenedor"></div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
